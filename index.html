<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Integration</title>
    <script src="https://hiimpria.ai/pria-sdk.js"></script> <!-- Ensure this URL is correct -->
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div id="pria-chat-container"></div>

    <script>
        // Ensure everything is fully loaded before attempting to initialize PriaSDK
        window.onload = function() {
            // Check if PriaSDK is properly loaded
            if (typeof PriaSDK !== 'undefined') {
                PriaSDK.init({
                    publicId: "b52047f0-a14f-4bfd-a3ed-7d9226379ed4",  // Your Public ID
                    botName: "Digital JRG",  // Bot name set to Digital JRG
                    theme: "light",          // You can switch to "dark" or other available themes
                    welcomeMessage: "How can I assist you today?",  // Customize welcome message
                });
            } else {
                console.error("PriaSDK is not defined. Ensure the SDK script is loaded correctly.");
            }
        };
    </script>
</body>
</html>
